
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# Ana prompt formatı (batarya en solda, diğer her şey ortada)
format = """\
$battery$all$character\
"""

# Sağ tarafta gösterilecek modüller
right_format = """\
$time\
"""

# command_timeout = 1000

# Battery modülü (en solda olacak)
[battery]
disabled = false

# Time modülü (sağda olacak)
[time]
disabled = false
format = "[$time]($style) "
time_format = "%H:%M:%S"  # 24 saat formatı
style = "bold yellow"

# Package modülü devre dışı
[package]
disabled = true

