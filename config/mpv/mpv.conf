# Subtitle and video-language settings 
sub-auto=all
slang=tr,eng
alang=ja,jpn,en,eng

# Grafik ayarlari
vo=gpu
gpu-context=wayland
profile=gpu-hq
hwdec=vaapi
hwdec-codecs=all
scale=bicubic
cscale=bicubic
interpolation=no
tscale=oversample
ao=pulse
# audio-device=pipewire
# audio-exclusive=no
# audio-buffer=0.1

# Screenshot
screenshot-directory=~/Pictures/Screenshots

# Yt-dlp ayarlari
ytdl-format=bestvideo[height<=720][vcodec!='av01']+bestaudio

